<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>圖標生成器</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 10px; }
        .generated { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>PWA 圖標生成器</h1>
    
    <div>
        <button onclick="generateIcons()">生成基礎圖標</button>
        <button onclick="downloadAll()">下載所有圖標</button>
    </div>
    
    <div id="preview"></div>
    <div id="downloads"></div>

    <script>
        const icons = [
            { size: 72, name: 'icon-72x72.png' },
            { size: 96, name: 'icon-96x96.png' },
            { size: 128, name: 'icon-128x128.png' },
            { size: 144, name: 'icon-144x144.png' },
            { size: 152, name: 'icon-152x152.png' },
            { size: 192, name: 'icon-192x192.png' },
            { size: 384, name: 'icon-384x384.png' },
            { size: 512, name: 'icon-512x512.png' }
        ];

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 背景漸層
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // 圓角
            const radius = size * 0.1;
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // 錢包圖標
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;

            // 錢包主體
            const walletSize = size * 0.6;
            const x = (size - walletSize) / 2;
            const y = (size - walletSize) / 2;
            
            ctx.fillRect(x, y + walletSize * 0.2, walletSize, walletSize * 0.6);
            
            // 錢包翻蓋
            ctx.fillRect(x, y, walletSize, walletSize * 0.3);
            
            // 錢幣
            ctx.beginPath();
            ctx.arc(x + walletSize * 0.7, y + walletSize * 0.5, walletSize * 0.12, 0, 2 * Math.PI);
            ctx.fill();
            
            // $ 符號
            ctx.font = `${size * 0.1}px Arial`;
            ctx.fillStyle = '#667eea';
            ctx.textAlign = 'center';
            ctx.fillText('$', x + walletSize * 0.7, y + walletSize * 0.55);

            return canvas;
        }

        function generateIcons() {
            const preview = document.getElementById('preview');
            const downloads = document.getElementById('downloads');
            preview.innerHTML = '<h3>預覽：</h3>';
            downloads.innerHTML = '<h3>下載鏈接：</h3>';

            icons.forEach(icon => {
                const canvas = generateIcon(icon.size);
                canvas.title = `${icon.name} (${icon.size}x${icon.size})`;
                preview.appendChild(canvas);

                // 創建下載鏈接
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = icon.name;
                    a.textContent = `下載 ${icon.name}`;
                    a.style.display = 'block';
                    a.style.margin = '5px 0';
                    downloads.appendChild(a);
                });
            });
        }

        function downloadAll() {
            icons.forEach((icon, index) => {
                setTimeout(() => {
                    const canvas = generateIcon(icon.size);
                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = icon.name;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    });
                }, index * 100);
            });
        }

        // 自動生成圖標
        window.addEventListener('load', generateIcons);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA 圖示生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .generator {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        canvas {
            border: 2px solid #fff;
            border-radius: 10px;
            margin: 20px 0;
            background: white;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #20c997;
            transform: translateY(-2px);
        }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .icon-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="generator">
        <h1>💰 PWA 圖示生成器</h1>
        <p>這個工具會生成您的錢包管理應用程式所需的各種尺寸圖示。</p>
        
        <div id="iconPreview" class="icon-preview"></div>
        
        <button onclick="generateIcons()">生成所有圖示</button>
        <button onclick="downloadAll()">下載全部</button>
        
        <h2>使用說明：</h2>
        <ol>
            <li>點擊「生成所有圖示」按鈕</li>
            <li>點擊「下載全部」下載所有圖示</li>
            <li>在您的專案中創建 `icons` 資料夾</li>
            <li>將下載的圖示放入 `icons` 資料夾</li>
        </ol>
    </div>

    <script>
        const iconSizes = [
            { size: 16, name: 'favicon-16x16.png' },
            { size: 32, name: 'favicon-32x32.png' },
            { size: 72, name: 'icon-72x72.png' },
            { size: 96, name: 'icon-96x96.png' },
            { size: 128, name: 'icon-128x128.png' },
            { size: 144, name: 'icon-144x144.png' },
            { size: 152, name: 'icon-152x152.png' },
            { size: 180, name: 'apple-touch-icon.png' },
            { size: 192, name: 'icon-192x192.png' },
            { size: 384, name: 'icon-384x384.png' },
            { size: 512, name: 'icon-512x512.png' }
        ];

        let generatedIcons = [];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // 清空畫布
            ctx.clearRect(0, 0, size, size);
            
            // 背景漸層
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 圓角效果 (PWA 建議)
            const radius = size * 0.15;
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // 錢包圖示
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('💰', size/2, size/2);
            
            // 添加文字 (較大尺寸)
            if (size >= 144) {
                ctx.font = `bold ${size * 0.08}px Arial`;
                ctx.fillText('錢包', size/2, size * 0.8);
            }
        }

        function generateIcons() {
            const previewDiv = document.getElementById('iconPreview');
            previewDiv.innerHTML = '';
            generatedIcons = [];
            
            iconSizes.forEach(iconInfo => {
                const canvas = document.createElement('canvas');
                drawIcon(canvas, iconInfo.size);
                
                // 轉換為 blob
                canvas.toBlob(blob => {
                    generatedIcons.push({
                        name: iconInfo.name,
                        blob: blob,
                        size: iconInfo.size
                    });
                }, 'image/png');
                
                // 添加到預覽
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <div>${iconInfo.size}x${iconInfo.size}</div>
                    <canvas style="width: 60px; height: 60px;"></canvas>
                    <div>${iconInfo.name}</div>
                `;
                
                const previewCanvas = iconItem.querySelector('canvas');
                const previewCtx = previewCanvas.getContext('2d');
                previewCanvas.width = iconInfo.size;
                previewCanvas.height = iconInfo.size;
                drawIcon(previewCanvas, iconInfo.size);
                
                previewDiv.appendChild(iconItem);
            });
            
            setTimeout(() => {
                alert(`成功生成 ${iconSizes.length} 個圖示！`);
            }, 1000);
        }

        function downloadAll() {
            if (generatedIcons.length === 0) {
                alert('請先生成圖示！');
                return;
            }
            
            generatedIcons.forEach(icon => {
                const url = URL.createObjectURL(icon.blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = icon.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            alert('圖示下載完成！請將這些檔案放入專案的 icons 資料夾中。');
        }

        // 支援 roundRect (較舊瀏覽器可能不支援)
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // 頁面載入時顯示歡迎訊息
        window.onload = function() {
            console.log('PWA 圖示生成器已載入');
        };
    </script>
</body>
</html>

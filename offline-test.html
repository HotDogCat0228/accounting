<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>離線區域測試</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="authContainer" class="auth-container">
            <div id="loginSection" class="login-section" style="display: none;">
                <p>請登入以同步您的錢包資料</p>
                <button id="loginBtn" class="btn btn-primary">Google 登入</button>
                <button id="offlineBtn" class="btn btn-secondary">📱 離線使用</button>
            </div>
            <div id="offlineSection" class="offline-section" style="display: flex;">
                <div class="offline-info">
                    <span class="offline-icon">📱</span>
                    <div class="offline-text">
                        <span class="offline-status">離線模式</span>
                        <span class="offline-description">資料安全存儲在本地</span>
                    </div>
                </div>
                <div class="offline-actions">
                    <button id="diagnosBtn2" class="btn btn-info btn-small">🔍 診斷</button>
                    <button id="refreshBtn" class="btn btn-primary btn-small">🔄 重新整理</button>
                </div>
            </div>
        </div>

        <header>
            <h1>💰 我的錢包管理</h1>
            <button id="addWalletBtn" class="add-wallet-btn">+ 新增錢包</button>
        </header>

        <div id="walletsContainer" class="wallets-container">
            <div class="wallet-card">
                <h3>測試錢包</h3>
                <p class="wallet-balance">餘額: $1000</p>
            </div>
        </div>
    </div>

    <script>
        console.log('離線區域測試頁面載入');
        
        // 測試按鈕點擊
        document.getElementById('diagnosBtn2').addEventListener('click', () => {
            alert('診斷按鈕點擊測試');
        });
        
        document.getElementById('refreshBtn').addEventListener('click', () => {
            alert('重新整理按鈕點擊測試');
        });
        
        // 檢查元素是否存在
        const offlineSection = document.getElementById('offlineSection');
        console.log('離線區域元素:', offlineSection);
        console.log('離線區域樣式:', window.getComputedStyle(offlineSection).display);
    </script>
</body>
</html>

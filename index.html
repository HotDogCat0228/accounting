<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存錢記帳程式</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase 配置 (已更新為實際專案配置)
        const firebaseConfig = {
            apiKey: "AIzaSyB1DXR1TC11ZDhIXAeyWyn0gXnxaYW6Cjs",
            authDomain: "my-wallet-app-815ce.firebaseapp.com",
            projectId: "my-wallet-app-815ce",
            storageBucket: "my-wallet-app-815ce.firebasestorage.app",
            messagingSenderId: "656225813708",
            appId: "1:656225813708:web:2acd800eedd53408b4ae69",
            measurementId: "G-Z9MECGE7T0"
        };
        
        // 初始化 Firebase
        window.firebaseApp = initializeApp(firebaseConfig);
        window.db = getFirestore(window.firebaseApp);
        window.auth = getAuth(window.firebaseApp);
    </script>
</head>
<body>
    <div class="container">
        <!-- 登入狀態列 -->
        <div id="authContainer" class="auth-container">
            <div id="loginSection" class="login-section">
                <p>請登入以同步您的錢包資料</p>
                <button id="loginBtn" class="btn btn-primary">Google 登入</button>
            </div>
            <div id="userSection" class="user-section" style="display: none;">
                <div class="user-info">
                    <img id="userAvatar" class="user-avatar" src="" alt="用戶頭像">
                    <span id="userName">用戶名稱</span>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">登出</button>
            </div>
        </div>
        
        <header>
            <h1>💰 我的錢包管理</h1>
            <button id="addWalletBtn" class="add-wallet-btn">+ 新增錢包</button>
        </header>

        <div id="walletsContainer" class="wallets-container">
            <!-- 錢包卡片會在這裡動態生成 -->
        </div>

        <!-- 新增錢包的彈出視窗 -->
        <div id="addWalletModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>新增錢包</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="walletName">錢包名稱：</label>
                        <input type="text" id="walletName" placeholder="例如：旅遊基金、緊急備用金...">
                    </div>
                    <div class="form-group">
                        <label for="walletGoal">目標金額（可選）：</label>
                        <input type="number" id="walletGoal" placeholder="0" min="0">
                    </div>
                    <div class="form-group">
                        <label for="initialAmount">初始金額：</label>
                        <input type="number" id="initialAmount" placeholder="0" min="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelBtn" class="btn btn-secondary">取消</button>
                    <button id="saveWalletBtn" class="btn btn-primary">儲存</button>
                </div>
            </div>
        </div>

        <!-- 增減金額的彈出視窗 -->
        <div id="transactionModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="transactionTitle">調整金額</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="transactionAmount">金額：</label>
                        <input type="number" id="transactionAmount" placeholder="0" min="0.01" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="transactionNote">備註（可選）：</label>
                        <input type="text" id="transactionNote" placeholder="例如：午餐費用、薪水入帳...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelTransactionBtn" class="btn btn-secondary">取消</button>
                    <button id="confirmTransactionBtn" class="btn btn-primary">確認</button>
                </div>
            </div>
        </div>

        <!-- 編輯錢包的彈出視窗 -->
        <div id="editWalletModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>編輯錢包</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editWalletName">錢包名稱：</label>
                        <input type="text" id="editWalletName" placeholder="錢包名稱">
                    </div>
                    <div class="form-group">
                        <label for="editWalletGoal">目標金額：</label>
                        <input type="number" id="editWalletGoal" placeholder="0" min="0">
                        <small>設定為 0 表示沒有目標</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="deleteWalletBtn" class="btn btn-danger">刪除錢包</button>
                    <button id="cancelEditBtn" class="btn btn-secondary">取消</button>
                    <button id="saveEditBtn" class="btn btn-primary">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-script.js"></script>
</body>
</html>
